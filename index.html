<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->
    <div class="container">
      <div class="player-icons"></div>
      <section>
        <div>
          <img src="/assets/icon-x.svg" alt="X" />
          <img src="/assets/icon-o.svg" alt="O" />
        </div>
        <div class="select-icon">
          <p>Pick player 1's mark</p>
          <div>
            <div>
              <img src="/assets/icon-x-outline.svg" alt="x" />
            </div>
            <div>
              <img src="/assets/icon-o-outline.svg" alt="o" class="o-outline" />
            </div>
          </div>
          <p>remember X goes first</p>
        </div>
        <div id="primary-btn-container">
          <a href="start.html" id="startGameCPU">new game</a>
          <!-- <a href="start.html" id="startGameCPU">new game (vs cpu)</a> -->
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
