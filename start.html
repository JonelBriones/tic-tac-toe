<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Start</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="board.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="winning_message_background">
      <!-- x/o icon -->
      <p class="winner-message"></p>
      <div id="btn-container">
        <a href="index.html" id="return">Quit</a>
        <button id="next-round">next round</button>
      </div>
    </div>
    <div class="container">
      <div id="btn-container">
        <a href="index.html" id="return">Return home</a>
        <button id="restart">
          <img src="/assets/icon-restart.svg" alt="" />
        </button>
      </div>

      <div class="turn">
        <div class="current-turn"></div>
        <p>turn</p>
      </div>
      <!-- New game menu end -->
      <div id="board"></div>
      <!-- Game board start -->

      <!-- Your score -->
      <div class="score-container">
        <div class="score you">
          <p>x (you)</p>
          <p id="you-score">0</p>
        </div>
        <!-- Ties score -->
        <div class="score ties">
          <p>ties</p>
          <p id="ties-score">0</p>
        </div>
        <!-- CPU score -->
        <div class="score cpu">
          <p>o (cpu)</p>
          <p id="cpu-score">0</p>
        </div>
      </div>
      Oh no, you lost You won! Player
      <!-- 1/2 -->
      wins!

      <!-- x/o icon -->
      takes the round Round tied Restart game? Quit Next round No, cancel Yes,
      restart

      <!-- Game board end -->
    </div>
    <script src="board.js"></script>
  </body>
</html>
